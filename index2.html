<!DOCTYPE html>
<html>
<head>
	<title>My Bible - 42gens</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<button id="share-button" style="position: fixed; top: 20px; right: 20px;">Share</button>
	<h2>Amazing Bible Facts</h2>

	<table id="table2">
		<thead>
			<tr>
				<th>Question</th>
				<th>Answer</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div class="pagination">
		<button onclick="prevPage2()">&laquo; Prev</button>
		<span id="page2"></span>
		<button onclick="nextPage2()">Next &raquo;</button>
	</div>

	<script src="./script.js"></script>


	<nav class="container">
		<a href="./index.html">Read</a>
		<a href="./index2.html">Facts</a>
		<a href="./index3.html">Feelings</a>
		<a href="./index4.html">Audio</a>
		<a href="https://42gens.com/">42Gens</a>
	</nav>

	<script>
		
			const tableBody = document.querySelector('#table2 tbody');
			tableBody.innerHTML = '';

			if (searchResults.length > 0) {
				searchResults.forEach((item) => {
					const question = item.question;
					const answer = item.answer;

					const row = tableBody.insertRow();
					const questionCell = row.insertCell();
					const answerCell = row.insertCell();

					questionCell.textContent = question;
					answerCell.textContent = answer;
				});
			} else {
				const row = tableBody.insertRow();
				const cell = row.insertCell();
				cell.textContent = 'No results found.';
			}
		
	</script>
</body>
</html>
